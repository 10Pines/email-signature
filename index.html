<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10Pines email signature</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="generator">
        <label>
            Nombre Completo
            <input name="fullName" value="Darío García" placeholder="Nombre completo" />
        </label>
        <label>
            Titulo
            <input name="title" placeholder="Titulo" value="Software Agile Development" />
        </label>
        <button>Generar firma</button>
    </div>
    <div class="container hidden">
        <img  class="brand"
              width="108"
              src="https://10pines.github.io/email-signature/10pines-firma@2x.png" />
        <section>
            <h1>--- PINE NAME ---</h1>
            <h2>--- PINE TITLE ---</h2>
            <p>Alem 896, Floor 6, Buenos Aires, Argentina</p>
            <p>+54 9 011 6091 3125</p>
        </section>
    </div>
    <div class="copied hidden">Copiado al portapapeles!</div>
    <script src="index.js"></script>
</body>
</html>
